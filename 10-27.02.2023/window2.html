    <title>Document</title>
</head>
<body>
    <button onclick="Ac()">Open</button>
    <button onclick="Kapat()">Close</button>
    <script>
        var x;
        function Ac(){
            x=window.open("https://aws.amazon.com/tr","blank","width=500,height=500")
        }
        function Kapat(){
            x.close();
        }
    </script>
